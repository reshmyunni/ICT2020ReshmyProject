<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col col-12 col-sm-3"></div>
                <div class="col col-12 col-sm-6">
                    <table class="table">
                        <tr>
                            <td>Number1</td>
                            <td><input type="text" class="form-control" id="num1"></td>
                        </tr>
                        <tr>
                            <td>Number2</td>
                            <td><input type="text" class="form-control" id="num2"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="btn btn-secondary" type = "button" onclick="addNumbers();">ADD</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p id = "result"></p></td>
                        </tr>
                    </table>
                </div>
                <div class="col col-12 col-sm-3"></div>
            </div>
        </div>
    </form>
    
    <script>
        function addNumbers(){
            var number1 = parseInt(document.getElementById("num1").value);
            var number2 = parseInt(document.getElementById("num2").value);
            var res = number1+number2;
            document.getElementById("result").innerHTML = res;
            
        }
    </script>
</body>
</html>
