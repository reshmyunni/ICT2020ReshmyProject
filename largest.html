<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td>Number 1</td>
                <td><input type="text" class="form-control" id="num1"></td>
            </tr>
            <tr>
                <td>Number2</td>
                <td><input type="text" class="form-control" id="num2"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" class= "btn btn-secondary" onclick="findLargest();">FIND LARGEST</button></td>
            </tr>
            <tr>
                <td></td>
                <td><p id="result"></p></td>
            </tr>
        </table>
    </div>
    <script>
        function findLargest(){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if(num1 > num2){
                document.getElementById("result").innerHTML = num1;
            }else{
                document.getElementById("result").innerHTML = num2;
            }
        }
    </script>
</body>
</html>
