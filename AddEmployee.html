                    </tr>

                            <input type="radio" name = "gender">Female</td>
                    </tr>
                    <tr>
                        <td>Place</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="textarea" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input type="date" class="form-control"></td>
                    </tr>
                    <tr>
